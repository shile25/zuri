<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
   <h1 class="form-header">registration</h1>
    <form action="" class="form-action"> 
        <div class="form-group">
            <label for="">First name</label>
            <input type="name" placeholder="Fist name">
        </div>
        <div class="form-group">
            <label for="">Last name</label>
            <input type="name" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="gender">Select your Gender</label>
            <select name="gender" id="">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="">Phone No</label>
            <input type="name" placeholder="Phone No. with country code eg '+234">
        </div>
        <div class="form-group">
            <label for="">Country</label>
            <input type="name" placeholder="Country">
        </div>
        <div class="form-group">
            <label for="">State</label>
            <input type="name" placeholder="State">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="">Confirm Password</label>
            <input type=" password" placeholder="Confirm Password">
        </div>
        <button>submit</button>
    </form>
    </div>
</body>
</html>
